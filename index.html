<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Page</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="javascript/jscript.js"></script>
</head>

<body>
    <header>
        <div class="top-header">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
        <div class="menu-btn">
            <button onclick="toggleMobileMenuVisibility()" >&#9776;</button>
            <div id="mobile-menu">
                <ul>
                    <li><a href="#Gmail">Home</a></li>
                    <li><a href="#Images">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-content">
        <img alt="google logo" src="images/googlelogo_color_272x92dp.png" />
        <form name="google-form">
            <div class="form-elements">
                <input class="search-box" type="text" placeholder="Search" name="search-text" />
            </div>
            <div class="form-elements ">
                <div class="form-elements-btn">
                    <input onclick="checkSearchInput()" class="search-btn search-btn-1" type="submit" value="Google Search" />
                    <input class="search-btn search-btn-2" type="submit" value="I'm Feeling Lucky" />
                </div>

            </div>
        </form>
        <div class="languages">
            <ul>
                <li>Google offered in: </li>
                <li>Luganda</li>
                <li>Kiswahili</li>
                <li>Ikinyarwanda</li>
                <li>Luo</li>
                <li>Runyakitara</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-top">
            <p>Uganda</p>
        </div>
        <div class="footer-bottom">
            <div class="footer-left-menu">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="footer-right-menu">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>

    
</body>

</html>
