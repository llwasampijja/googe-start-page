<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Page</title>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <header>
        <div class="top-header">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
    </header>
    <div class="main-content">
        <img alt="google logo" src="images/googlelogo_color_272x92dp.png"/>
        <form>
            <div class="form-elements">
                <input class="search-box" type="text" placeholder="Search"/>
            </div>
            <div class="form-elements ">
                <input  class="search-btn" type="submit" value="Google Search"/>
                <input  class="search-btn" type="submit" value="I'm Feeling Lucky"/>
            </div>
        </form>
        <div class="languages">
            <ul>
                <li>Google offered in: </li>
                <li>Luganda</li>
                <li>Kiswahili</li>
                <li>Ikinyarwanda</li>
                <li>Luo</li>
                <li>Runyakitara</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer-top">
            <p>Uganda</p>
        </div>
        <div class="footer-bottom">
            <div class="footer-left-menu">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="footer-right-menu">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
